language: cpp
dist: trusty
sudo: false

cache: 
  - apt
  - ccache

addons:
  apt:
    sources:
      - boost-latest 
      - ubuntu-toolchain-r-test
      - george-edison55-precise-backports
    packages:
      - ccache
      - tcl-dev
      - build-essential 
      - pep8 
      - cmake
      - cmake-data
      - libboost1.55-dev 
      - libboost-test1.55-dev
      - libboost-mpi1.55-dev
      - libboost-serialization1.55-dev
      - libboost-filesystem1.55-dev
      - libopenmpi-dev
      - openmpi-bin
      - libfftw3-dev
      - gcc-4.8
      - g++-4.8

before_install:
 - if [[ ${CC} = gcc ]]; then export CC="gcc-${GVER}" CXX="g++-${GVER}"; fi
 - travis_retry wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
 - chmod +x miniconda.sh
 - bash miniconda.sh -b -p $HOME/miniconda
 - export PATH=/home/travis/miniconda/bin:$PATH
 - conda update --yes conda
 - ln -s /usr/bin/ccache "$HOME/miniconda/bin/clang++"
 - ln -s /usr/bin/ccache "$HOME/miniconda/bin/clang"

install:
 - conda create --yes -n test python=2.7.9
 - source activate test
 - conda install --yes numpy cython pip

env:
  global:
    - CCACHE_CPP2=yes
    - GVER=4.8
    - HDF5_VERSION=1.8.14
  matrix:
    - myconfig=default
    - myconfig=maxset
    - myconfig=maxset-gaussrandom
    - myconfig=maxset-gaussrandomcut
    - myconfig=molcut
    - myconfig=rest1
    - myconfig=rest2
    - make_check=false myconfig=nocheck-maxset

compiler:
  - gcc
  - clang

before_script:
  - wget -qO- https://www.hdfgroup.org/ftp/HDF5/releases/hdf5-${HDF5_VERSION}/src/hdf5-${HDF5_VERSION}.tar.gz | tar -xz &&
   cd hdf5-${HDF5_VERSION} && mkdir build && cd build && cmake .. -DHDF5_ENABLE_PARALLEL=ON -DCAMKE_INSTALL_PREFIX=$HOME/hdf5 && mkdir $HOME/hdf5 && export HDF5_ROOT=$HOME/hdf5 && make -j4 &> /dev/null && make install && cd ..;

script: ./maintainer/travis/build_cmake.sh
