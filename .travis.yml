language: cpp
dist: trusty
sudo: false

cache: 
  - apt
  - ccache

addons:
  apt:
    sources:
      - boost-latest 
      - ubuntu-toolchain-r-test
      - george-edison55-precise-backports
    packages:
      - ccache
      - tcl-dev
      - libhdf5-serial-dev 
      - build-essential 
      - pep8 
      - cmake
      - cmake-data
      - libboost1.55-dev 
      - libboost-test1.55-dev
      - libopenmpi-dev
      - openmpi-bin
      - libfftw3-dev
      - gcc-4.8
      - g++-4.8

before_install:
 - sudo apt-get update
 - sudo apt-get install -y tcl-dev libhdf5-serial-dev build-essential pep8 cmake
 - if [ "$with_mpi" != false ]; then sudo apt-get install -y libopenmpi-dev openmpi-bin; fi
 - if [ "$with_fftw" != false ]; then sudo apt-get install -y libfftw3-dev; fi
 - travis_retry wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
 - chmod +x miniconda.sh
 - bash miniconda.sh -b -p $HOME/miniconda
 - export PATH=/home/travis/miniconda/bin:$PATH
 - conda update --yes conda

install:
 - conda create --yes -n test python=2.7.6
 - source activate test
 - conda install --yes numpy cython pip
 - pip install codecov

env:
  - myconfig=default
  - myconfig=maxset
  - myconfig=maxset-gaussrandom
  - myconfig=maxset-gaussrandomcut
  - myconfig=molcut
  - myconfig=rest1
  - myconfig=rest2
  - make_check=false myconfig=nocheck-maxset
  - with_fftw=false with_mpi=false myconfig=maxset

compiler:
  - gcc
  - clang

script: ./maintainer/travis/build_cmake.sh

after_success:
 - codecov
